<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<h1>Create product</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <input type="text" name="name_product" placeholder="Name_product"><br><br>
    <input type="text" name="make" placeholder="Make"><br><br>
    <input type="text" name="price" placeholder="Price"><br><br>
    <input type="text" name="county" placeholder="County"><br><br>
    <input type="text" name="desc" placeholder="desc"><br><br>
    <input type="file" name="image"><br><br>

    <button type="submit">Create</button>
</form>

</body>
</html>
