<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6580 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #e74c3c;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-yes {
            background: #e74c3c;
            color: white;
        }

        .btn-yes:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-no {
            background: #3498db;
            color: white;
        }

        .btn-no:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}

            <!-- Превью изображения -->
            {% if product.image %}
                <img
                    src="{{ product.image.url }}"
                    alt="Product Image"
                    class="image-preview"
                    onerror="this.style.display='none';"
                >
            {% endif %}

            <h2>Tochana ochirasizmi?</h2>

            <div class="btn-group">
                <!-- Кнопка "Да" (подтверждение удаления) -->
                <button type="submit" class="btn-yes">ha</button>

                <!-- Кнопка "Нет" (возврат к детальной странице) -->
                <button type="button" class="btn-no">
                    <a href="{% url 'full' product.pk %}">yoq</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
