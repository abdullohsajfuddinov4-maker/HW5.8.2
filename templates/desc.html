<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }

        .home-btn {
            background: #4CAF50;
        }

        .back-btn {
            background: #f44336;
        }

        .edit-btn {
            background: #2196F3;
        }

        .delete-btn {
            background: #ff9800;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            flex: 0 0 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            flex: 1 1 calc(100% - 220px);
        }

        .product-field {
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .field-label {
            font-weight: 600;
            color: #bbdefb;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .product-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-image {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .product-info {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Details</h1>
        </header>

        <div class="btn-group">
            <a href="{% url 'home' %}" class="btn home-btn">Home</a>
            <button onclick="window.history.back()" class="btn back-btn">Back</button>
        </div>

                {% for product in products %}
            <div class="product-card">
                <!-- Изображение продукта -->
                <img
                    src="{{ product.image.url }}"
                    alt="{{ product.name_product }}"
                    class="product-image"
                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"%3E%3Crect x=\"3\" y=\"3\" width=\"18\" height=\"18\" rx=\"2\" ry=\"2\"/%3E%3Ccircle cx=\"8.5\" cy=\"8.5\" r=\"1.5\"/%3E%3Cline x1=\"21\" y1=\"15\" x2=\"16\" y2=\"15\"/%3E%3Cpolyline points=\"17 10 15 15 20 15\"/%3E%3C/svg%3E'; this.alt='No image';"
                >

                <!-- Информация о продукте -->
                <div class="product-info">
                    <div class="product-field">
                        <span class="field-label">Name:</span> {{ product.name_product }}
                    </div>
                    <div class="product-field">
                        <span class="field-label">Manufacturer:</span> {{ product.make }}
                    </div>
                    <div class="product-field">
                        <span class="field-label">Price:</span> {{ product.price }}
                    </div>
                    <div class="product-field">
                        <span class="field-label">Country:</span> {{ product.county }}
                    </div>
                    <div class="product-field">
                        <span class="field-label">Created:</span> {{ product.create_at }}
                    </div>
                    <div class="product-field">
                        <span class="field-label">Description:</span> {{ product.desc }}
                    </div>

                    <div class="btn-group" style="margin-top: 20px;">
                        <a href="{% url 'updata' product.pk %}" class="btn edit-btn">Edit Product</a>
                        <a href="{% url 'del' product.pk %}" class="btn delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}  <!-- ЭТОТ ТЕГ БЫЛ ПРОПУЩЕН -->
