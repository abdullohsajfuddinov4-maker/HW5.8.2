<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Описание товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f4f4f4;
        }

        .header {
            background: #222;
            padding: 15px;
            text-align: center;
        }

        .header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-block {
            display: flex;
            gap: 30px;
        }

        .product-block img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .info h2 {
            margin: 0 0 15px 0;
            font-size: 26px;
        }

        .info p {
            font-size: 18px;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
        }

        hr {
            margin: 25px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'product' pk=1 %}">Products</a>
</div>

<div class="container">

    {% for i in products %}
    <div class="product-block">
        {% if i.image %}
            <img src="{{ i.image.url }}" alt="{{ i.name_product }}">
        {% endif %}

        <div class="info">
            <h2>{{ i.name_product }}</h2>

            <p><span class="label">Бренд:</span> {{ i.make }}</p>
            <p><span class="label">Цена:</span> {{ i.price }}</p>
            <p><span class="label">Страна:</span> {{ i.county }}</p>
            <p><span class="label">Создано:</span> {{ i.create_at }}</p>

            <hr>

            <p><span class="label">Описание:</span><br>{{ i.desc }}</p>
        </div>
    </div>
    {% endfor %}

</div>

</body>
</html>
