<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #bbdefb;
        }

        input[type="text"],
        input[type="file"] {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            padding-top: 8px;
        }

        button {
            padding: 14px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .current-image {
            margin: 15px 0;
            text-align: center;
        }

        .current-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            text-align: right;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name_product">Product Name</label>
            <input
                type="text"
                id="name_product"
                name="name_product"
                value="{{ product.name_product }}"
                placeholder="Enter product name"
                required
            >

            <label for="make">Manufacturer</label>
            <input
                type="text"
                id="make"
                name="make"
                value="{{ product.make }}"
                placeholder="Enter manufacturer"
                required
            >

            <label for="price">Price</label>
            <input
                type="text"
                id="price"
                name="price"
                value="{{ product.price }}"
                placeholder="Enter price"
                required
            >

            <label for="county">Country</label>
            <input
                type="text"
                id="county"
                name="county"
                value="{{ product.county }}"
                placeholder="Enter country"
                required
            >

            <label for="desc">Description</label>
            <input
                type="text"
                id="desc"
                name="desc"
                value="{{ product.desc }}"
                placeholder="Enter description"
                required
            >

            <!-- Текущее изображение -->
            {% if product.image %}
                <div class="current-image">
                    <img
                        src="{{ product.image.url }}"
                        alt="Current product image"
                    >
                    <p class="image-hint">Current image (you can replace it below)</p>
                </div>
            {% endif %}

            <label for="image">New Image (optional)</label>
            <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
            >
            <span class="image-hint">Upload a new image to replace the current one</span>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
